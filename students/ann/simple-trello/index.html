<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- project header -->
    <header class="project__header">
        <div class="project__description">
            <h2 class="project__title">Final project</h2>
            <p class="project__date">Updated on 8 Dec 2021</p>
        </div>

        <div class="project__tool-bar">
            <div class="project__search-bar">
                <i></i>
                <input type="text" placeholder="Filter cards">
            </div>
            <div class="project__add-card">
                <i></i>
                <p class="project__add-card-name">Add cards</p>
            </div>
            <div class="project__fullscreen">
                <i></i>
                <p class="project__fullscreen-text">Fullscreen</p>
            </div>
            <div class="project__menu">
                <i></i>
                <p class="project__menu-text">Menu</p>
            </div>
        </div>

    </header>

    <!-- cards -->

    <main class="project__cards-container">
        <div class="project__todo-cards">
            <div class="project__info-card">
                <p class="project__card-counter"></p>
                <p class="project__card-name"></p>
            </div>
            <div class="project__info-card">
                <p class="project__card-counter"></p>
                <p class="project__card-name"></p>
            </div>
        </div>

        <div class="project__cards-inprogress">
            <div class="info-card">

            </div>
        </div>

        <div class="project__cards-done">
            <div class="info-card">

            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
