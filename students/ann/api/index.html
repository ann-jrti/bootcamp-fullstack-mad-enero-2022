<body>
    <header class="chuches__header">
        <h1 class="chuches__title">Vota la golosina</h1>
    </header>

    <section class="chuches__filter">
        <form id="chuches__filter-form">
            <label id="chuches__filter-text">Ordena por votos</label>
            <select name="chuches__sort" id="chuches__select">
                <option disabled selected value> -- Selecciona una opción -- </option>
                <option class="option" value="chuches__high-to-low" id="chuches__high-to-low">De mayor a menor</option>
                <option class="option" value="chuches__low-to-high" id="chuches__low-to-high">De menor a mayor</option>
            </select>
        </form>
    </section>
    
    <section class="chuches__add-section">
       
            <h2 class="chuches__title-add-section">Añade tu propia chuche</h2>
      
        <form id="add-chuche" class="chuches__user-add">
            <div class="chuches__inputs">
                <label for="name">Nombre</label>
                <input id="chuche-name-user" for="name" type="text" required>

            <label for="description">Descripción</label>
            <input id="chuche-description-user" for="description" type="text" required>
        </div>
       
            <input id="submit" type="submit" value="publicar">
   
           
        </form>
    </section>

    <main class="chuches">
        <ul class="chuches__list">

                </div>
                <div class="chuche__btn-container">
                    <button class="chuche__vote-btn">
                        <i class="far fa-thumbs-up chuches__vote-icon"></i>
                        <p class="chuches__votes-counter">0</p>
                    </button>
                 </div>
            </li> -->

    </main>

</body>
