<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="chuches__header">
        <h1 class="chuches__title">Vota tu chuche favorita</h1>
    </header>

    <section class="chuches__filter">
        <form id="chuches__filter-form">
            <label for="">Filtra por votos</label>
            <select name="chuches__sort" id="chuches__select">
                <option disabled selected value> -- Selecciona una opción -- </option>
                <option value="chuches__high-to-low">De mayor a menor</option>
                <option value="chuches__high-to-low">De menor a mayor</option>
            </select>
        </form>
    </section>
    
    <section class="chuches__add-section">
        <h2 class="chuches__title-add-section">Añade tu propia chuche</h2>

        <form id="add-chuche" class="chuches__user-add">
            <label for="name">Nombre</label>
            <input id="chuche-name-user" for="name" type="text">

            <label for="description">Descripción</label>
            <input id="chuche-description-user" for="description" type="text">

            <input id="submit" type="submit" value="publicar">
        </form>
    </section>

    <main class="chuches">

                </div>
                <div class="chuche__btn-container">
                    <button class="chuche__vote-btn">
                        <i class="far fa-thumbs-up chuches__vote-icon"></i>
                        <p class="chuches__votes-counter">0</p>
                    </button>
                 </div>
            </li> -->
        </ul>
    </main>

    <script src="script.js"></script>
</body>
</html>
